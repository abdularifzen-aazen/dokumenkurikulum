<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMKN 1 Sidayu App</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://smkn1sidayu.sch.id/wp-content/uploads/2016/06/cropped-icon_sdy.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah scroll ganda */
            background-color: #ffffff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* Loading overlay saat iframe memuat */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <!-- IFRAME KE APPS SCRIPT -->
    <!-- GANTI URL DI BAWAH INI -->
    <iframe src="https://script.google.com/macros/s/AKfycbyh6sSKFzJjwNcf9NnASUwlxdPEyOKtnC8iaiMppr5eaFlyjomKb3PePin-b39MPjR2/exec" title="Dokur App Smeknisy" onload="hideLoader()"></iframe>

    <script>
        function hideLoader() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        // Register Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Error', err));
            });
        }
    </script>
</body>

</html>
