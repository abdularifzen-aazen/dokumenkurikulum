<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMKN 1 Sidayu</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Android Chrome Theme -->
    <meta name="theme-color" content="#2563eb">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SMKN 1 Sidayu">
    <link rel="apple-touch-icon" href="https://smkn1sidayu.sch.id/wp-content/uploads/2016/06/cropped-icon_sdy.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        
        iframe {
            width: 100%; height: 100%;
            border: none; display: block;
        }

        /* --- LOADER STYLE --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid #e5e7eb; border-top: 4px solid #2563eb;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- INSTALL PROMPT STYLE (Mirip Native) --- */
        #install-prompt {
            display: none; /* Sembunyi default */
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            z-index: 10000;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #install-prompt.show { transform: translateY(0); }
        
        .app-info { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; text-align: left; }
        .app-icon { width: 50px; height: 50px; border-radius: 12px; }
        .app-text h3 { font-size: 16px; font-weight: bold; color: #1f2937; }
        .app-text p { font-size: 12px; color: #6b7280; }
        
        .btn-group { display: flex; gap: 10px; }
        .btn {
            flex: 1; padding: 12px; border-radius: 10px;
            font-weight: 600; font-size: 14px; border: none; cursor: pointer;
        }
        .btn-install { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .btn-cancel { background: #f3f4f6; color: #4b5563; }

        /* iOS Instruction */
        #ios-prompt {
            display: none;
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white;
            padding: 10px 20px; border-radius: 50px;
            font-size: 12px; pointer-events: none; z-index: 10001;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-family: sans-serif; font-size: 14px; color: #666;">Memuat Aplikasi...</p>
    </div>

    <!-- IFRAME KE APPS SCRIPT -->
    <!-- URL SUDAH DIPERBAIKI SESUAI PERMINTAAN -->
    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbyh6sSKFzJjwNcf9NnASUwlxdPEyOKtnC8iaiMppr5eaFlyjomKb3PePin-b39MPjR2/exec" 
        title="Dokur App Smeknisy" 
        allow="camera; microphone; geolocation; fullscreen; payment"
        onload="hideLoader()">
    </iframe>

    <!-- POPUP INSTALL (ANDROID/DESKTOP) -->
    <div id="install-prompt">
        <div class="app-info">
            <img src="https://smkn1sidayu.sch.id/wp-content/uploads/2016/06/cropped-icon_sdy.png" class="app-icon" alt="Icon">
            <div class="app-text">
                <h3>Install Aplikasi</h3>
                <p>Pasang untuk pengalaman layar penuh & lebih cepat.</p>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-cancel" onclick="dismissInstall()">Nanti</button>
            <button class="btn btn-install" onclick="installApp()">Install Sekarang</button>
        </div>
    </div>

    <!-- POPUP PETUNJUK IOS -->
    <div id="ios-prompt">
        Tap <span style="font-size:16px">share</span> lalu "Add to Home Screen" âž•
    </div>

    <script>
        // 1. Loader Logic
        function hideLoader() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }, 800);
        }

        // 2. Logic PWA Install
        let deferredPrompt;
        const installModal = document.getElementById('install-prompt');
        const iosPrompt = document.getElementById('ios-prompt');

        // Cek apakah sudah berjalan di mode Standalone (Sudah diinstall)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (!isStandalone) {
            // DETEKSI ANDROID / CHROME
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                // Tampilkan Modal Custom kita
                setTimeout(() => {
                    installModal.classList.add('show');
                }, 2000); // Muncul setelah 2 detik
            });

            // DETEKSI IOS (Karena iOS tidak support beforeinstallprompt)
            const isIos = /iphone|ipad|ipod/.test( window.navigator.userAgent.toLowerCase() );
            if (isIos) {
                setTimeout(() => {
                    iosPrompt.style.display = 'block';
                    setTimeout(() => { iosPrompt.style.display = 'none'; }, 5000); // Hilang setelah 5 detik
                }, 2000);
            }
        }

        // Fungsi Tombol Install
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    installModal.classList.remove('show');
                }
            }
        }

        function dismissInstall() {
            installModal.classList.remove('show');
        }

        // 3. Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
